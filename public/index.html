<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1c3b70" />
  <title>Digital Athlete Passport</title>
  <link rel="manifest" href="/manifest.json" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* your existing styles here, unchanged */
    #chatbot-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #chatbot-popup.visible {
      display: flex;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      max-height: 250px;
    }
    #chat-input-area {
      display: flex;
      padding: 8px;
    }
    #chat-input {
      flex-grow: 1;
      padding: 6px 8px;
      font-size: 1em;
    }
    #send-btn, #mic-btn {
      margin-left: 4px;
      font-size: 1.2em;
      cursor: pointer;
      background: #1c3b70;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 6px 10px;
    }
    .message.user {
      text-align: right;
      margin: 4px 0;
      color: #333;
    }
    .message.bot {
      text-align: left;
      margin: 4px 0;
      color: #0055cc;
    }
  </style>
</head>
<body>
  <div id="product-container">Loading...</div>
  <script src="script.js"></script>
</body>
</html>
