
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1c3b70" />
  <title>Digital Athlete Passport</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    /* your existing styles here, unchanged */
    #chatbot-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #chatbot-popup.visible {
      display: flex;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      max-height: 250px;
    }
    #chat-input-area {
      display: flex;
      padding: 8px;
    }
    #chat-input {
      flex-grow: 1;
      padding: 6px 8px;
      font-size: 1em;
    }
    #send-btn, #mic-btn {
      margin-left: 4px;
      font-size: 1.2em;
      cursor: pointer;
      background: #1c3b70;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 6px 10px;
    }
    .message.user {
      text-align: right;
      margin: 4px 0;
      color: #333;
    }
    .message.bot {
      text-align: left;
      margin: 4px 0;
      color: #0055cc;
    }
  </style>
</head>
<body>
  <div id="product-container">Loading...</div>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(reg => console.log('‚úÖ Service Worker registered', reg))
        .catch(err => console.error('‚ùå Service Worker registration failed', err));
    }

    const container = document.getElementById("product-container");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let productData = null;

    if (!id) {
      container.innerHTML = "<p>‚ùå No product ID provided in URL.</p>";
    } else {
      fetchProduct();
    }

    async function fetchProduct() {
      container.innerHTML = "Loading product details...";
      try {
        const res = await fetch(`https://backend-dpp.onrender.com/product/${id}`);
        productData = await res.json();
        if (res.status !== 200) {
          container.innerHTML = `<p>‚ùå ${productData.error || "Failed to load product"}</p>`;
          return;
        }
        container.innerHTML = `
          <div class="athlete-passport">
            <div class="header">DIGITAL ATHLETE PASSPORT</div>
            <div class="passport-body">
              <div class="athlete-photo">
                <img src="${productData.image || 'https://via.placeholder.com/300x400?text=Athlete'}" alt="${productData.name || "Unnamed Athlete"}" />
              </div>
              <div class="athlete-info">
                <h2>${productData.name || "Unnamed Athlete"}</h2>
                <ul>
                  <li><strong>ID:</strong> ${productData.product_id || "N/A"}</li>
                  <li><strong>Country:</strong> ${productData.country || "N/A"}</li>
                  <li><strong>Sport:</strong> ${Array.isArray(productData.sport) ? productData.sport.join(", ") : productData.sport || "N/A"}</li>
                  <li><strong>Description:</strong> ${productData.description || "N/A"}</li>
                </ul>
              </div>
            </div>
            <div class="footer">
              <div class="footer-name">${productData.name || "Unnamed Athlete"}</div>
              <div class="footer-details">
                ATHLETE / TEAM ${productData.country || "N/A"}<br/>
                ${productData.university || "University Not Provided"}
              </div>
              <button class="chat-button" onclick="toggleChat()">ü§ñ Ask AI</button>
            </div>

            <div id="chatbot-popup" role="region" aria-label="Chat with AI Assistant">
              <div class="chat-header">
                Ask AI Assistant
                <span onclick="toggleChat()" style="cursor:pointer;float:right;" aria-label="Close chat">‚úñÔ∏è</span>
              </div>
              <div id="chat-messages" tabindex="0"></div>
              <div id="chat-input-area">
                <input id="chat-input" type="text" placeholder="Type your question‚Ä¶" aria-label="Chat input" />
                <button id="mic-btn" aria-label="Activate voice input">üé§</button>
                <button id="send-btn" aria-label="Send message">‚û§</button>
              </div>
            </div>
          </div>`;
        attachChatEvents();
      } catch (e) {
        console.error(e);
        container.innerHTML = "<p>‚ùå Failed to load data.</p>";
      }
    }

    function toggleChat() {
      const popup = document.getElementById("chatbot-popup");
      if (!popup) return;
      popup.classList.toggle("visible");
      if (popup.classList.contains("visible")) {
        const input = document.getElementById("chat-input");
        if(input) input.focus();
      }
    }

    function attachChatEvents() {
      const sendBtn = document.getElementById("send-btn");
      const micBtn = document.getElementById("mic-btn");
      const messagesArea = document.getElementById("chat-messages");
      const input = document.getElementById("chat-input");

      if (sendBtn) sendBtn.onclick = async () => {
        const message = input.value.trim();
        if (!message) return;
        append("You", message, "user");
        input.value = "";
        append("AI", "‚è≥ AI is typing...", "bot");

        try {
          const res = await fetch("https://dpp-chatbot-backend.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          const data = await res.json();

          // Remove the typing message
          const typingMsg = Array.from(messagesArea.children).find(
            el => el.textContent.includes("AI is typing")
          );
          if (typingMsg) messagesArea.removeChild(typingMsg);

          if (res.ok && data.reply) {
            append("AI", data.reply, "bot");
          } else if (data.error) {
            append("AI", `‚ùå Error: ${data.error}`, "bot");
            console.error("Backend error:", data.error);
          } else {
            append("AI", "ü§ñ Unexpected server response.", "bot");
            console.error("Unexpected response:", data);
          }
        } catch (error) {
          append("AI", "‚ùå Error reaching AI service.", "bot");
          console.error(error);
        }
      };

      if (micBtn) micBtn.onclick = () => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("üé§ Voice input not supported in this browser.");
          return;
        }
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.onresult = event => {
          if(event.results.length > 0) {
            input.value = event.results[0][0].transcript;
            input.focus();
          }
        };
        recognition.onerror = e => console.error("Speech recognition error", e);
        recognition.start();
      };
    }

    function append(sender, text, cls) {
      const m = document.createElement("div");
      m.className = `message ${cls}`;
      m.innerHTML = `<strong>${sender}:</strong> ${text}`;
      const area = document.getElementById("chat-messages");
      area.appendChild(m);
      area.scrollTop = area.scrollHeight;
    }
  </script>
</body>
</html>
